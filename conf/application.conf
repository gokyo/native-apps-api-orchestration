# This is the main configuration file for the application.
# ~~~~~

include "backend.conf"

appName="native-apps-api-orchestration"

appUrl="http://native-apps-api-orchestration.protected.mdtp"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.ngc.orchestration.config.RoutingHttpRequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.MicroserviceModule"
play.modules.enabled += "uk.gov.hmrc.ngc.orchestration.config.GuiceModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.MicroserviceFilters"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.http.JsonErrorHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret="NIpi2GbHj9FfplwpkcANsWb9GjpmfUP3ClXVSDxxStUVUPy4vSojuri7apj3holH"

# Session configuration
# ~~~~~
application.session.httpOnly=true

application.session.secure=false

play.http.session.cookieName="mdtpapi"

# this key is for local development only!
cookie.encryption.key="gvBoGdgzqG1AarzF1LY0zQ=="

# The application languages
# ~~~~~
application.langs="en"

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router=prod.Routes


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule. 

controllers {
    confidenceLevel = 200

    com.kenshoo.play.metrics.MetricsController = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }

    uk.gov.hmrc.api.controllers.DocumentationController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = false
    }


    uk.gov.hmrc.ngc.orchestration.controllers.LiveOrchestrationController = {
        needsAuth = false
        needsLogging = true
        needsAuditing = true
    }

    uk.gov.hmrc.ngc.orchestration.controllers.SandboxOrchestrationController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = true
    }
}

scopes = [
  "read:personal-income",
  "read:customer-profile",
  "read:messages",
  "read:submission-tracker",
  "read:web-session",
  "read:native-apps-api-orchestration",
  "read:messages"
]

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}


router {
  regex = "(4048935737(08|09|10|11|12|13|14|15|16|17)){1}"
  prefix = "/sandbox"
  header = "X-MOBILE-USER-ID"
}

poll.success.maxAge=14400

# Microservice specific config

auditing {
    enabled=true
    traceRequests=true
    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}

//supported.generic.service
supported {
  generic {
    service {
      max = 10
      version-check {
        on = true
      }
      deskpro-feedback {
        on = true
      }
      push-notification-get-message {
        on = true
      }
      push-notification-respond-to-message {
        on = true
      }
      survey-widget {
        on = true
      }
      claimant-details {
        on = true
      }
    }
    event {
      max = 10
      ngc-audit-event {
        on = true
      }
    }

  }
}

microservice {
    metrics {
        graphite {
            host = graphite
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

        auth {
            host=localhost
            port=8500
        }

        service-locator {
          host = localhost
          port = 9602
        }

        customer-profile {
            host=localhost
            port=8233
        }

        personal-income {
            host=localhost
            port=8231
        }

        push-registration {
            host=localhost
            port=8235
        }

        multi-factor-authentication {
          host=localhost
          port=9720
        }

        mobile-messages {
          host=localhost
          port=8234
        }

        deskpro-feedback {
          host = localhost
          port = 8650
        }

        push-notification {
          host = localhost
          port = 8246
        }
        native-app-widget {
          host = localhost
          port = 8247
        }
    }
}

widget {
  help_to_save {
    enabled = true
    min_views = 3
    dismiss_days = 30
    required_data = "workingTaxCredit"
  }
}

mongodb {
    uri = "mongodb://localhost:27017/native-asynctaskcache"
}

routeToTwoFactorAlwaysFalse = false